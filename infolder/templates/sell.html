{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
<h6 style="color:white; font-weight:200;">Select the stock ticker representing the owned shares of the company you want to sell off .</h6>
<br>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                {% for stock in stocks %}
                <option>{{ stock["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
